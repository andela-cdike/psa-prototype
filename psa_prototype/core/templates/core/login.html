{% extends "core/base.html" %}
{% load static %}

{% block main %}

<main class="login-page-background">
  <section id="login-container" class="animated fadeInDown">
    <div class="container">
      <div id="frame" class="col-md-offset-3 col-md-6">
        <div class="panel">
          <div class="panel-heading">
            <div class="panel-title text-center">
              <h1 class="brand-name">
                <img id="logo" src="{% static 'photo_editor/img/logo.jpg' %}" />
                PhotoMagick
              </h1>
            </div>
          </div>
          <div class="panel-body">
            <div style="display: none;" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <div class="col-xs-offset-2 col-xs-8 text-center">
              <h3>Create magical moments!</h3>
            </div>
            <form id="loginform" class="form-horizontal" role="form">
              <div class="input-group col-xs-offset-2 col-xs-8 text-center login-action">
                <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}" class="btn btn-block btn-social btn-lg btn-facebook">
                  <i class="fa fa-facebook">
                  </i>
                  Sign in with Facebook
                </a>
              </div>
              <div class="input-group col-xs-offset-2 col-xs-8 text-center login-action">
                <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}" class="btn btn-block btn-social btn-lg btn-google">
                  <i class="fa fa-google">
                  </i>
                  Sign in with Google
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock main %}
